<!-- home.html -->
{% extends 'base.html' %}

    <div class="header">
        {% block header %}
        <div class="logo-container">
            <img src="{% block logo %}https://i.ibb.co/FXFR9nZ/image.png{% endblock %}" alt="logo">
        </div>
        <div class="header-text">{% block header_text %}KIT: ОФИС{% endblock %}</div>
        <div class="subtext">{% block subtext %}Добро пожаловать{% endblock %}</div>
        {% endblock %}
    </div>

    {% block content %}
<div class="container">
    <h1>Меню приложения</h1>
    <div class="menu">
      <button onclick="window.location.href='{% url 'gamemenu' %}'">Игровое меню</button>
      <button onclick="window.location.href='{% url 'kmb' %}'">Курс молодого бойца</button>
      <button onclick="window.location.href='{% url 'chat_page' %}'">КИТ.Ментор</button>
      <button onclick="window.location.href='https://t.me/kitoffice'">Канал Телеграм</button>
      <button onclick="window.location.href='{% url 'logout' %}'">Выйти из приложения</button>
      {% if request.user.is_staff %}
      <button onclick="window.location.href='{% url 'adminmenu' %}'">Меню администратора</button>
      {% endif %}
    </div>
</div>
    {% endblock %}
